<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Set Up Teams</title>
  </head>
  <body>
	  <form action="/view_all_teams" method="POST"> 
      Game Name: <input type="text" name="game_name" required><br>
      {% for i in range(num_teams) %}
        Team {{ i+1 }} Name: <input type="text" name="team_names" required> <br>
      {% endfor %}
      <button>Submit Team Names</button>
	  </form>
  </body>
 </html>
